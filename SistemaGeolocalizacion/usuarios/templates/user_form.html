{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="icon" href="{% static 'build/images/icono.ico' %}" type="image/ico" />


    <title>Crear Cuenta</title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.css' %}" rel="stylesheet">
  </head>
  <body class="login">
    <div class="card-body">
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <div class="contenedor-imagenes">
              <img src="{% static 'build/images/logo-cozcyt.png' %}">
            </div>
            {% if form.errors %}
              <div class = "alert alert-warning">
                  {{form.errors}}
              </div>
            {% endif %}
            <form method = "post">
              {% csrf_token %}
              <h1>Crear Cuenta</h1>
              <div>
                <input type="text" class="form-control" placeholder="Nombre de Usuario" required="" name = "username"/>
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" name = "email"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Contraseña" required="" name = "password"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Repite Contraseña" name = "repassword"/>
              </div>
              <div>
                <button type = "submit" class="btn btn-default submit">Registar</button>
              </div>
      
              <div class="clearfix"></div>
      
              <div class="separator">
                <p class="change_link">¿Ya tienes cuenta?
                  <a href="{% url 'login' %}" class="to_register"> Inicia Sesión </a>
                </p>
                <br />
              </div>
            </form>
          </section>
      </div>
    </div>
  </body>
</html>
